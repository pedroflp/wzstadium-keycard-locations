<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" width="1900px">
    <title>WZ: KeyCards Location</title>
    <link rel="icon" href="imgs/wz-icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="title">
        <div class="left-tab">
            <h1>WZﾠ|ﾠWARZONE: <span style="font-weight: 100;">Stadium KeyCards Location</span></h1>
            <br>
            <div class="subtitle">
                <div class="0f">
                    <div class="dot-0f"></div>
                    <span>0F - Parking</span>    
                </div>
                <div class="1f">
                    <div class="dot-1f"></div>
                    <span>1F - Main Floor</span>    
                </div>
                <div class="2f">
                    <div class="dot-2f"></div>
                    <span>2F - Executive</span>    
                </div>
            </div>
        </div>

        <div class="dropdown">
            <div class="dropbtnborder">
                <button class="dropbtn">Options</button>
            </div>
            <div class="dropdown-content">
                <a onclick="showAll()">Show all</a>
                <a onclick="show0f()">Show onlyﾠ<div class="dot-0f"></div> - 0F</a>
                <a onclick="show1f()">Show onlyﾠ<div class="dot-1f"></div> - 1F</a>
                <a onclick="show2f()">Show onlyﾠ<div class="dot-2f"></div> - 2F</a>
            </div>
          </div>
    </div>

    <main>

        <div class="locations">
            <div class="0f-parking 0f parking" id="0f"> 

                <div class="dot-0f-01-NW dots">
                    <div class="dot-0f"></div>
                    <span>0F</span>
                    <img class="img-0f-NW" src="imgs/locations/0f/0f-NW.png">
                </div>

                <div class="dot-0f-02-SW dots">
                    <div class="dot-0f"></div>
                    <span>0F</span>
                    <img class="img-0f-SW" src="imgs/locations/0f/0f-SW.png">
                </div>

                <div class="dot-0f-03-S1 dots">
                    <div class="dot-0f"></div>
                    <span>0F</span>
                    <img class="img-0f-S1" src="imgs/locations/0f/0f-S1.png">
                </div>

                <div class="dot-0f-04-S2 dots">
                    <div class="dot-0f"></div>
                    <span>0F</span>
                    <img class="img-0f-S2" src="imgs/locations/0f/0f-S2.png">
                </div>
                
            </div>

            <div class="1f-mainfloor 1f mainfloor" id="1f">

                <div class="dot-1f-01-N dots">
                    <div class="dot-1f"></div>
                    <span>1F</span>
                    <img class="img-1f-N" src="imgs/locations/1f/1f-N.png">
                </div>

                <div class="dot-1f-02-NW1 dots">
                    <div class="dot-1f"></div>
                    <span>1F</span>
                    <img class="img-1f-NW1" src="imgs/locations/1f/1f-NW1.png">
                </div>

                <div class="dot-1f-03-NW2 dots">
                    <div class="dot-1f"></div>
                    <span>1F</span>
                    <img class="img-1f-NW2" src="imgs/locations/1f/1f-NW2.png">
                </div>

                <div class="dot-1f-04-NW3 dots">
                    <div class="dot-1f"></div>
                    <span>1F</span>
                    <img class="img-1f-NW3" src="imgs/locations/1f/1f-NW3.png">
                </div>

                <div class="dot-1f-05-NE dots">
                    <div class="dot-1f"></div>
                    <span>1F</span>
                    <img class="img-1f-NE" src="imgs/locations/1f/1f-NE.png">
                </div>

                <div class="dot-1f-06-SE dots">
                    <div class="dot-1f"></div>
                    <span>1F</span>
                    <img class="img-1f-SE" src="imgs/locations/1f/1f-SE.png">
                </div>

                <div class="dot-1f-07-W dots">
                    <div class="dot-1f"></div>
                    <span>1F</span>
                    <img class="img-1f-W" src="imgs/locations/1f/1f-W.png">
                </div>

            </div>

            <div class="2f-executive 2f executive" id="2f">

                <div class="dot-2f-01-N dots">
                    <div class="dot-2f"></div>
                    <span>2F</span>
                    <img class="img-2f-N" src="imgs/locations/2f/2f-N.png">
                </div>

                <div class="dot-2f-02-W dots">
                    <div class="dot-2f"></div>
                    <span>2F</span>
                    <img class="img-2f-W" src="imgs/locations/2f/2f-W.png">
                </div>

            </div>
        </div>

        <!-- <div class="images-locations">

            <img class="img-2f-N"src="imgs/locations/2f/2f-N.png">

            <img class="img-2f-w"src="imgs/locations/2f/2f-W.png">

        </div> -->
    </main>

<script>
    function showAll(){
        document.getElementById('0f').style.opacity = '1';
        document.getElementById('1f').style.opacity = '1';
        document.getElementById('2f').style.opacity = '1';
    }

    function show0f(){
        document.getElementById('0f').style.opacity = '1';
        document.getElementById('1f').style.opacity = '0';
        document.getElementById('2f').style.opacity = '0';
    }

    function show1f(){
        document.getElementById('0f').style.opacity = '0';
        document.getElementById('1f').style.opacity = '1';
        document.getElementById('2f').style.opacity = '0';
    }

    function show2f(){
        document.getElementById('0f').style.opacity = '0';
        document.getElementById('1f').style.opacity = '0';
        document.getElementById('2f').style.opacity = '1';
    }
</script>
</body>
</html>
